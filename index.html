<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet"  href="./Assets/styles.css">
    <script src="https://kit.fontawesome.com/c14512c0cd.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Main section -->
    <section class="section m-0 pt-3 px-0 pb-0">
        <!-- Full width container -->
        <div class="container p-0">
            <!-- Columns -->
            <div class="columns is-flex">
                
                <!-- Left column -->
                <div class="column is-one-quarter" id="columnL">
                    <p>Artist's Top 5 Tracks</p>
                    <p id="top-tracks"></p>
                </div>
                
                
                <!-- Middle column -->
                <div class="column is-one-half px-0 py-0 is-display-flex is-flex-direction-column">
                    
                    <!-- container for lyrics -->
                    <section class="midCont is-flex-grow-1">
                        <p id="lyrics-text"></p>
                    </section>
                    
                    <!-- container for player -->
                    <section class="midCont is-flex-grow-1" id="musicBox">
                        <div class="musicPlayer">
                           

                            <!-- image for player -->
                            <img src="./Assets/Images/music_thumbnail.jpeg" class="mpImg" alt="placeholder image for album art">
                            
                            <!-- song info -->
                            <h1 class="mpArtist">Artist</h1>
                            <p class="mpSongTitle">Song Title</p>

                            <!-- controls for player -->
                            <audio id="mpSong">  
                                <source src="./Assets/Media/Local Forecast - Elevator.mp3" type="audio/mpeg">
                            </audio>
                            <input type="range" value="0" id="mpProgress">
                            
                            <!-- back pause and next controls -->
                            <div class="mpControls">
                                <div onclick="rewind()"><i class="fa-solid fa-backward" id="mpBack"></i></div>
                                <div onclick="playPause()"><i class="fa-solid fa-play" id="mpPlay"></i></div>
                                <div onclick="fastForward()"><i class="fa-solid fa-forward" id="mpForward"></i></div>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- Right column -->
                <div class="column is-one-quarter">
                    <p>Find your </p>
                    <input class="input is-info" id="search-artist" type="text" placeholder="Artist name"/>
                    <input class="input is-info" id="search-song" type="text" placeholder="Song name"/>
                    <input class="button" id="search-button" type="submit" value="Search" />
                </div>
            </div>
        </div>
    </section>
    <script src="./Assets/script.js"></script>

</body>
</html>
