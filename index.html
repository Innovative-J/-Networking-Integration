<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet"  href="./Assets/styles.css">
    <script src="https://kit.fontawesome.com/c14512c0cd.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Modal section -->
    <div class="modal is-active">
        <div class="modal-background"></div>
        <div class="modal-content">
          <!-- form elements for modal -->
            
          <!-- username input -->
          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="text" placeholder="Text input" value="Username">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>
          
          <!-- email input -->
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-danger" type="email" placeholder="Email input" value="email@email.com">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
            <p class="help is-danger">This email is invalid</p>
          </div>
          
          <!-- terms and conditions -->
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox">
                I agree to the <a href="#">terms and conditions</a>
              </label>
            </div>
          </div>
          
          <!-- submit and cancel buttons -->
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancel</button>
            </div>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>

    <!-- Main section -->
    <section class="section m-0 pt-3 px-0 pb-0">
        <!-- Full width container -->
        <div class="container p-0">
            <!-- Columns -->
            <div class="columns is-flex">
                
                <!-- Left column -->
                <div class="column is-one-quarter" id="columnL">
                    <p>Artist's Top 5 Tracks</p>
                    <p id="top-tracks"></p>
                </div>
                
                
                <!-- Middle column -->
                <div class="column is-one-half px-0 py-0 is-display-flex is-flex-direction-column">
                    
                    <!-- container for lyrics -->
                    <section id="lyrics-text" class="midCont is-flex-grow-1">
                    </section>
                    
                    <!-- container for player -->
                    <section class="midCont is-flex-grow-1" id="musicBox">
                        <div class="musicPlayer">
                           

                            <!-- image for player -->
                            <img src="./Assets/Images/music_thumbnail.jpeg" class="mpImg" alt="placeholder image for album art">
                            
                            <!-- song info -->
                            <h1 class="mpArtist">Art
                            <p class="mpSongTitle">Song Title</p>

                            <!-- controls for player -->
                            <audio id="mpSong">  
                                <source src="./Assets/Media/Local Forecast - Elevator.mp3" type="audio/mpeg">
                            </audio>
                            <input type="range" value="0" id="mpProgress">
                            
                            <!-- back pause and next controls -->
                            <div class="mpControls">
                                <div onclick="rewind()"><i class="fa-solid fa-backward" id="mpBack"></i></div>
                                <!-- created a buttton that can interagreated for the play button that is connected to spotify api (currently working on that music function) 
                                -->
                                  <!-- <button id="togglePlay">Toggle Play</button> -->

                                <div onclick="playPause()" id="togglePlay"><i class="fa-solid fa-play" id="mpPlay"></i></div>
                                <div onclick="fastForward()"><i class="fa-solid fa-forward" id="mpForward"></i></div>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- Right column -->
                <div class="column is-one-quarter">
                    <p>Find your </p>
                    <input class="input is-info" id="search-artist" type="text" placeholder="Artist name"/>
                    <input class="input is-info" id="search-song" type="text" placeholder="Song name"/>
                    <input class="button" id="search-button" type="submit" value="Search" />
                </div>
            </div>
        </div>
    </section>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="./Assets/MusicPlayer.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
